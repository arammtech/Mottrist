<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AJAX API Request</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="fetchData">Get Data</button>
    <div id="result"></div>

    <script>
        $(document).ready(function () {
            $("#fetchData").click(function () {
                $.ajax({
                    url: "https://localhost:7211/api/Traveler/29", // Updated API endpoint
                    type: "GET",
                    success: function (response) {
                        console.log(response);
                        $("#result").html("<pre>" + JSON.stringify(response, null, 4) + "</pre>");
                    },
                    error: function (xhr, status, error) {
                        $("#result").html("<p style='color:red;'>Error: " + error + "</p>");
                    }
                });
            });
        });
    </script>
</body>
</html>
